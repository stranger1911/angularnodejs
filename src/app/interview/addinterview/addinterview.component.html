<div class="title">
  <mat-icon class="arrow-icon">navigate_next</mat-icon>
  <h1>Interview Questions</h1>
</div>
<div class="container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header routerLink="/interviewlist">
      <mat-card-title>Angular Course</mat-card-title>
    </mat-card-header>
    <img
      routerLink="/interviewlist"
      mat-card-image
      src="https://miro.medium.com/v2/resize:fit:1400/1*bMgQ8MhbnQexpqHgIgBJPA.png"
      alt="Angular Course"
    />
    <mat-card-content>
      <p routerLink="/interviewlist">
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" routerLink="/updatedelete">
        Edit
      </button>
      <button mat-raised-button color="primary">Delete</button>
    </mat-card-actions>
  </mat-card>
