<mat-sidenav-container color="accent" fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list class="lists" (click)="sidenav.close()">
      <a class="link" mat-list-item routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span>Home</span>
      </a>
      <a class="link" mat-list-item routerLink="/addcourses">
        <mat-icon class="icon">library_books</mat-icon>
        <span>Courses</span>
      </a>
      <a class="link" mat-list-item routerLink="/addinterview">
        <mat-icon class="icon">question_answer</mat-icon>
        <span>Interview Questions</span>
      </a>
      <a class="link" mat-list-item routerLink="/">
        <mat-icon class="icon">people</mat-icon>
        <span>About</span>
      </a>
      <a class="link" mat-list-item routerLink="/">
        <mat-icon class="icon">logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-form-field class="example-form-field">
      <mat-label>Search...</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
